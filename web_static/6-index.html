<!DOCTYPE html>
<html lang="en">
        <head>
		<title> AirBnB Clone </title>
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="icon" href="images/icon.png">
        </head>
        <body>
		<header>
			<div class="logo"></div>
                </header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3 class="title">States</h3>
					<h4>Kigali, North, ...</h4>
					<ul class="popover">
						<li>
							<h2 class="state">Arizona:</h2>
							<ul>
								<li> City 1</li>
								<li> City 2</li>
							</ul>
						</li>
						<li>
							<h2 class="state">California:</h2>
							<ul>
								<li> Los Angeles</li>
								<li> San Francisco</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="title">Amenities</h3>
					<h4>veranda, kitchen,...</h4>
					<ul class="popover">
						<li> Veranda </li>
						<li> Kitchen </li>
						<li> Master Bed</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>
                        Best School
                </footer>
        </body>
</html>
